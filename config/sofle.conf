# Enable OLED display
CONFIG_ZMK_DISPLAY=y
CONFIG_SSD1306=y

# Display widgets - enable/disable what you want to see
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_PERIPHERAL_STATUS=y
CONFIG_ZMK_WIDGET_WPM_STATUS=n

# Display behavior
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=n

# RGB underglow (Sofle RGB only)
CONFIG_ZMK_RGB_UNDERGLOW=y
# Prevent RGB from turning off display
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n

# Rotary encoder support
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Increase Bluetooth transmit power
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable deep sleep support
CONFIG_ZMK_SLEEP=y
